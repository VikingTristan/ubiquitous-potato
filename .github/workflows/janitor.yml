name: Janitor
on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:
    name: Storage container cleanup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: ["payex", "swedbankpay"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

        # Set brand specific variables
      - name: Environment variables
        id: variables
        run: ./.github/scripts/variables.sh
        env:
          BRAND: ${{ matrix.brand }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Delete feature folders
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob delete-batch -s "\$web" --pattern feature/test --account-name ${{ steps.variables.outputs.AZURE_ACCOUNT }}