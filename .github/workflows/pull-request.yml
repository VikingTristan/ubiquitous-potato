name: Pull request
on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: ["payex", "swedbankpay"]
    steps:
      - uses: actions/checkout@v2

      # Set brand specific variables
      - name: Environment variables
        run: |
          chmod +x ./.github/scripts/variables.sh
          ./.github/scripts/variables.sh
        env:
          BRAND: ${{ matrix.brand }}

      - name: Set Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: preactjs/compressed-size-action@v1
        env:
          BUILD_SCRIPT: $BRAND_BUILD_SCRIPT
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          # basename=PullRequest is added to avoid BundleAnalyzer from holding up the agent
          # Eventually we could build both brands here with the $BRAND_BUILD_SCRIPT
          # But passing in a variable doesn't seem to work at time of writing, 
          # so we'll have to suffice with building the default Swedbank Pay brand for now [THN]
          build-script: "${{ BUILD_SCRIPT }}"
