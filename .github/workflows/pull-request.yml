name: Pull request
on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: ["payex", "swedbankpay"]
    steps:
      - uses: actions/checkout@v2

      # Set brand specific variables
      - name: Environment variables
        run: |
          chmod +x ./.github/scripts/script.sh
          ./.github/scripts/script.sh
        env:
          BRAND: ${{ matrix.brand }}

      - name: Set Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Install
        run: npm ci

      - name: Build
        run: npm run $BRAND_BUILD_SCRIPT